

<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formulário</title>
</head>
<body>
   <h1>
      Exemplos de formulários
   </h1>
   <form action="cadastro.php"  method="get" autocomplete="on">

      <fieldset>
         <!-- todo botão de rádio que fazem parte do mesmo grupo, o id tem que ser diferente, mas o name tem que ser o mesmo se você quiser deixar uma bolhinha marcada
          e isso só funciona com input radio 
          não da para colocar checked nos dois inputs, só em um, se colocar só vai valer para o ultimo-->
         <legend>Sexo</legend>
         <input type="radio" name="sexo" id="masculino"> <label for="masculino">masculino</label> <br>
         <input type="radio" name="sexo" id="feminino" checked> <label for="feminino">Feminino</label>
      </fieldset>

      <fieldset>
         <legend>
            Esportes Favoritos
         </legend>
         
         <input type="checkbox" name="futebol" id="futebol"> <label for="futebol"> Futebol</label> <br>
         <input type="checkbox" name="basquete" id="basquete"> <label for="basquete">Basquete</label> <br>
         <input type="checkbox" name="natação" id="natação" checked> <label for="natação">Natação</label> <br>
         <input type="checkbox" name="tênis" id="tênis"> <label for="tênis">Tênis</label> <br>
      </fieldset>

      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
   </form>
</body>
</html>
