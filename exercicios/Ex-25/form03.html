

<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formulário</title>
</head>
<body>
   <h1>
      Teste de Formulário
   </h1>
   <form action="cadastro.php" method="get" autocomplete="on">
      <p>
         <label for="nome">Nome:</label>
         <input type="text" name="nome" id="nome" required maxlength="30" placeholder="nome completo" autocomplete="name">
      </p>
         <label for="media">Media:</label>
         <input type="number" name="media" id="media" required minlength="0" max="10" placeholder="0 a 10" step="0.5">

         <p>
            <label for="mês">Periodo letivo</label>
            <input type="month" name="mês" id="mês" value="1995 09">
         </p>

         <p>
            <label for="dia">Dia da prova</label>
            <input type="date" name="dia" id="dia">
         </p>

         <p>
            <label for="hora">Horario da prova</label>
            <input type="time" name="hora" id="hora">
         </p>

      <p>

         <input type="submit" value="enviar">
         <input type="reset" value="limpar">
      </p>
   </form>
</body>
</html>
