

<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formulário</title>
   <style>
      body {
         background-color: palevioletred;
      }
   </style>
</head>
<body>
   <form action="cadastro.php" method="get" autocomplete="on">
      <p>
         <label for="ano">Em que ano você nasceu?</label>
         <input type="number" name="ano" id="ano" min="1900" max="2024" oninput="calculaIdade()">
      </p>

      <p>
         <label for="idade">Sua idade é?</label>
         <output id="idade" >0</output>
      </p>

      <p>
         <input type="submit" value="Enviar">
         <input type="reset" value="Limpar">
      </p>

   </form>

   <script>
      function calculaIdade(){
         let atual = new Date().getFullYear()
         idade.innerText = Number(atual) - Number(ano.value)
      }
   </script>

</body>
</html>
